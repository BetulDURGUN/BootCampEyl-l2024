<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
div[class^="kutu"]{
    width: 200px;
    height: 200px;
    margin: 10px;
}

.kutu1{

    background: linear-gradient(to right, cyan, pink);
}

.kutu2{
    background: linear-gradient(to right, rgb(183, 255, 0), pink);
}
.kutu3{

    background: radial-gradient(red,rgb(255, 255, 255));
}
.kutu4{

background: repeating-linear-gradient(red white 50px);

}
.kutu5{

background: repeating-radial-gradient(black, black 5px, white 5px,white 10px);

}


    </style>
</head>
<body>
    <div class="kutu1"></div>
    <div class="kutu2"></div>
    <div class="kutu3"></div>
    <div class="kutu4"></div>
    <div class="kutu5"></div>
</body>
</html>
